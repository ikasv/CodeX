<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-3">
        <!-- Faq -->
        <h4 class="text-center my-3">Frequently Asked Question</h4>
        <div class="add-more-item">
            <div class="faq-form">
                <div class="card p-4 clone-template my-4" data-clone-template-id="1">
                    <div class="row product-faq-row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="question">Question</label>
                                <input type="hidden" name="product_id" value="{{ $product->id }}" required>
                                <input type="text" class="form-control question" placeholder="Enter question"
                                    name="faq[1][question]" id="question" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="answer">Answer</label>
                                <textarea class="form-control answer" placeholder="Enter answer" name="faq[1][answer]"
                                    id="answer" required></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 text-right">
                    <button type="button" class="btn btn-warning text-white mt-4"
                        onclick="add_more(this, 'faq' ,'.faq-form')">Add More</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Faq -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="add-more.js"></script>

</body>

</html>
