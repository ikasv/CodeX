<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>  
<script>

	document.onkeyup    = function(e){alert(('Key Name : '+e.key+' , Key Code : '+e.keyCode));}
	document.onkeydown  = function(e){alert(('Key Name : '+e.key+' , Key Code : '+e.keyCode));}
	document.onkeypress = function(e){alert('Key Name : '+e.key+' , Key Code : '+e.keyCode)}

</script>
</body>
</html>
